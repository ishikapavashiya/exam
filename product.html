
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>

    <link rel="icon" type="text/icon" href="images/favicon1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .card {
        border: 1px solid;
    }
</style>
<body>
    <div class="col-lg-10 col-md-8 col-12">
        <div class="cards">
            <div class="data">
                <h2 class="mb-0">Results</h2>
            </div>
            <div id="datainput" class="cards-info d-flex justify-content-between flex-wrap position-relative">
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let product = JSON.parse(localStorage.getItem("product"))
        console.log(product);
        let data = () => {
            let datainput = document.getElementById("datainput")
            product.map((val, ind) => {
                let card = document.createElement("card")
                card.innerHTML = `<img src="${val.imagee}" alt="">
                  <h1>${val.namee}</h1>
                  <h3>${val.descc}</h3>
                  <p>${val.pricee}</p>`
                  datainput.appendChild(card)
            })
        }
        data()
    </script>
</body>

</html>
